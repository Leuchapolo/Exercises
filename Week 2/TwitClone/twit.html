<!DOCTYPE html>
<html>
	<head>
		<title>Twitter Clone</title>
		<link rel = "stylesheet" href = "twit-style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body>
		<div class = "container-fluid">
			<div class = "row">
				<div class = "col-sm-5 taco menuItems">
					<span class = "menuItem"> Home </span>
					<span class = "menuItem"> Moments </span>
					<span class = "menuItem"> Notifications </span>
					<span class = "menuItem"> Messages </span>
				</div>
				<div class = "col-sm-3 taco twitterSign">
					 Twitter
				</div>
				<div class = "col-sm-4 taco search"> 
					<div class="input-group">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">Go!</button>
				      </span>
				      <input type="text" class="form-control" placeholder="Search for...">
			    	</div>
				</div>
			</div>
			<div class = "row">
				<div class = "col-sm-12 picture">
					<img class = "BannerPic" src = "https://pbs.twimg.com/profile_banners/1551130856/1454708698/1500x500" height = "300" alt = "IronPic">
					<div class = "avoutline">
						<img class = "img-responsive BadgePic" src = "https://pbs.twimg.com/profile_images/466256995675160576/4L9u4Au__400x400.png"  height = "150" width = "150" alt = "Should be here">
					</div>
				</div>
			</div>
			<div class = "row metaRow">
				<div class = "col-sm-2">
				</div>
				<div class = "col-sm-8 metaTweet">
					<span class = "metaHolder">
						<span class = "tweetDeats"> Tweets </span>
						<br>
						<span class = "tweetDeats"> 30,013 </span>
					</span>
					<span class = "metaHolder">
						<span class = "tweetDeats"> Followers </span>
						<br>
						<span class = "tweetDeats"> 2,013 </span>
					</span>
					<span class = "metaHolder">
						<span class = "tweetDeats"> Following </span>
						<br>
						<span class = "tweetDeats"> 5,013 </span>
					</span>
					<span class = "metaHolder">
						<span class = "tweetDeats"> Likes </span>
						<br>
						<span class = "tweetDeats"> 513 </span>
					</span>
				</div>
				<div class = "col-sm-2">
					<button class="btn btn-default follow" type="button">Follow</button>
				</div>
			</div>
			
		</div>
	</body>
</html>
